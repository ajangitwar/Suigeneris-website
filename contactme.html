<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome to Suigeneris</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" type="text/css" href="css/stylecontactme.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="project-info">
        <center><h3 ><font size="5px">Suigeneris</font></h3></center>
        <ul>
		  <li><center><img src="img/logo.png" height="200px" width="auto" style="margin-left:25px;"/></center></li>

        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="js/contactme.js"></script>
</body>
</html>
